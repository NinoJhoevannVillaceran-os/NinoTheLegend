<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #ffffff 50%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animation circles */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        
        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 20px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* Form groups */
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }
        .form-group:nth-child(7) { animation-delay: 0.4s; }
        .form-group:nth-child(8) { animation-delay: 0.45s; }
        .form-group:nth-child(9) { animation-delay: 0.5s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5a67d8;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .char-count {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #999;
            background: rgba(255,255,255,0.9);
            padding: 2px 6px;
            border-radius: 10px;
            pointer-events: none;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #fafbff 0%, #f0f4ff 100%);
            color: #333;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        /* Removed red invalid state for specific fields */
        #fullname:invalid,
        #email:invalid,
        #password:invalid {
            border-color: #e0e7ff; /* Keep default border color */
        }
        
        /* Removed green valid state for birthday */
        #birthday:valid:not(:placeholder-shown) {
            border-color: #e0e7ff; /* Keep default border color */
        }
        
        /* Keep validation colors for other fields */
        #age:invalid,
        #phone:invalid {
            border-color: #ef4444;
        }
        
        #age:valid:not(:placeholder-shown),
        #phone:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }
        
        input[type="color"] {
            height: 60px;
            width: 60px;
            cursor: pointer;
            padding: 0;
            border-radius: 50%;
            border: 3px solid #667eea;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
        
        input[type="color"]:hover {
            border-color: #764ba2;
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 10px;
            display: none;
        }
        
        input[type="password"]:focus ~ .password-strength {
            display: block;
        }
        
        .strength-meter {
            height: 6px;
            background: #e0e7ff;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ef4444, #f97316, #eab308, #22c55e);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .strength-text {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        
        /* Radio and checkbox groups */
        .radio-group,
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #555;
            cursor: pointer;
            padding: 8px 15px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 100%);
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .radio-group label:hover,
        .checkbox-group label:hover {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0e7ff 100%);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        /* Terms and conditions */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 100%);
            border-radius: 12px;
            border: 2px solid #e0e7ff;
        }
        
        .terms-group label {
            font-weight: normal;
            color: #555;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .terms-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dotted #667eea;
        }
        
        .terms-link:hover {
            border-bottom-style: solid;
        }
        
        /* Button group */
        .button-group {
            text-align: center;
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 14px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        button[type="submit"]:active {
            transform: translateY(-1px);
        }
        
        button[type="reset"] {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        button[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }
        
        button[type="reset"]:active {
            transform: translateY(-1px);
        }
        
        /* Password toggle */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .password-toggle:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }
        
        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            accent-color: #667eea;
        }
        
        /* Success message */
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            animation: slideDown 0.5s ease-out;
            display: none;
        }
        
        .success-message:target {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Confirmation modal using :target */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal:target {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }
        
        .modal h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-close {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(30, 30, 40, 0.95);
                color: #e0e0e0;
            }
            
            input {
                background: rgba(255, 255, 255, 0.05);
                border-color: #444;
                color: #e0e0e0;
            }
            
            .terms-group {
                background: rgba(255, 255, 255, 0.05);
                border-color: #444;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .radio-group,
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to form</a>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Registration Submitted!</h3>
            <p>Thank you for registering. Your information has been received successfully.</p>
            <p>A confirmation email will be sent to the address you provided.</p>
            <a href="#" class="modal-close">Close</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Success message link target -->
        <div id="successMessage" class="success-message">
            âœ“ Registration saved successfully!
        </div>
        
        <h2>Registration Form</h2>
        
        <form id="registrationForm" action="#confirmationModal" method="get">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required maxlength="50">
                    <span class="char-count">0/50</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                    <button type="button" class="password-toggle">Show</button>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <div class="strength-text">Password strength</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10,15}">
            </div>

            <div class="form-group">
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color" value="#667eea">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="hobbies" value="reading">
                        Reading
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="sports">
                        Sports
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="music">
                        Music
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="gaming">
                        Gaming
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="cooking">
                        Cooking
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="traveling">
                        Traveling
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and 
                        <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Submit Registration</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Character counter
            const nameInput = document.getElementById('fullname');
            const charCount = document.querySelector('.char-count');
            
            if (nameInput && charCount) {
                nameInput.addEventListener('input', function() {
                    charCount.textContent = `${this.value.length}/50`;
                });
            }
            
            // Password toggle
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'Show' : 'Hide';
                });
            }
            
            // Password strength indicator (visual only)
            if (passwordInput && strengthBar && strengthText) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    
                    if (password.length >= 8) strength += 25;
                    if (/[A-Z]/.test(password)) strength += 25;
                    if (/[0-9]/.test(password)) strength += 25;
                    if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                    
                    strengthBar.style.width = `${strength}%`;
                    
                    if (strength < 50) {
                        strengthText.textContent = 'Weak password';
                        strengthBar.style.background = 'linear-gradient(90deg, #ef4444, #f97316)';
                    } else if (strength < 75) {
                        strengthText.textContent = 'Moderate password';
                        strengthBar.style.background = 'linear-gradient(90deg, #f97316, #eab308)';
                    } else {
                        strengthText.textContent = 'Strong password';
                        strengthBar.style.background = 'linear-gradient(90deg, #eab308, #22c55e)';
                    }
                });
            }
        });
    </script>
</body>
</html>
